<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üê£ü©∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/9553/9553172.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #fff3f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #ffffffcc;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #ff8fab;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff5e91;
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://emojiapi.dev/api/v1/1f497/64.png') no-repeat center/contain;
      animation: float 8s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        margin: 0.5rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background music (play after button click) -->


  <!-- Animated hearts -->
  <div class="hearts"></div>

  <!-- Main Container -->
  <section class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT55Z4tuZrNL8nrvHp3nnHpYcs48ixl9NW-zg&s" alt="Love" width="80" style="margin-bottom: 1rem;" />
    
    <h1>Hey! Baby, are you still mad??</h1>
    
    <button onclick="location.href='yes.html'">Yes</button>
    <button onclick="location.href='no.html'">No</button>
    
    <p>Don't worry, I am here to make you smile again! üòä</p>
  </section>

  <!-- JavaScript -->
  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 6) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);

    function playMusic() {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(error => {
        console.log('Playback prevented:', error);
      });
    }
  </script>
</body>
</html>
